openapi: 3.0.3
info:
  title: Your API
  version: 1.0.0
  description: REST API for authentication and account management (and more).
  contact:
    name: Team
    email: support@example.com
  license:
    name: Proprietary
paths:
  /api/v1/auth/csrf/:
    get:
      operationId: auth_csrf_init
      description: |
        Initializes CSRF protection by setting a CSRF cookie.
        Frontend must call this endpoint before sending any POST/PUT/PATCH/DELETE requests.
      summary: Initialize CSRF protection
      tags:
        - Auth
      responses:
        '200':
          description: CSRF cookie set
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: CSRF cookie set
  /api/v1/auth/jwt/create/:
    post:
      operationId: auth_jwt_create_create
      description: |
        Custom view for obtaining JWT tokens.
        Uses CustomTokenObtainPairSerializer for token generation.
      summary: Obtain JWT access/refresh tokens
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPairRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPairRequest'
        required: true
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Access token returned; refresh token set in HttpOnly cookie
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                    description: Access JWT token
        '401':
          description: Invalid credentials
  /api/v1/auth/jwt/refresh/:
    post:
      operationId: auth_jwt_refresh_create
      description: |
        Takes a refresh token from HttpOnly cookie and returns a new access token if valid.
      summary: Refresh JWT access token
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: New access token returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                    description: New access JWT token
        '401':
          description: Unauthorized / Invalid refresh token
  /api/v1/auth/jwt/logout/:
    post:
      operationId: auth_jwt_logout_create
      description: |
        Invalidates the refresh token and clears the authentication cookie.
        Requires `rest_framework_simplejwt.token_blacklist` app installed.
      summary: Logout (blacklist refresh token)
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenBlacklistRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenBlacklistRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenBlacklistRequest'
        required: true
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Successfully logged out
  /api/v1/auth/me/:
    get:
      operationId: auth_me
      description: Returns the profile information of the currently authenticated
        user. Requires a valid JWT access token. If the token is missing or invalid,
        returns 401 Unauthorized.
      summary: Retrieve the currently authenticated user
      tags:
      - Auth
      security:
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentUser'
          description: ''
        '401':
          description: Unauthorized - missing or invalid token
        '403':
          description: Forbidden - user account is inactive
        '404':
          description: Not Found - user no longer exists
  /api/v1/communications/notifications/:
    get:
      operationId: communications_notifications_list
      description: |-
        API endpoint that allows a user to list their notifications with filtering.
      parameters:
      - in: query
        name: is_read
        schema:
          type: boolean
      - in: query
        name: type
        schema:
          type: string
        description: Notification type code (slug)
      - in: query
        name: priority
        schema:
          type: string
          enum: [low, medium, high]
      - in: query
        name: created_after
        schema:
          type: string
          format: date-time
      - in: query
        name: created_before
        schema:
          type: string
          format: date-time
      tags:
      - communications
      security:
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedNotificationList'
          description: ''
  /api/v1/communications/notifications/{notification_id}/:
    get:
      operationId: communications_notifications_retrieve
      description: Retrieve a single notification by its UUID.
      parameters:
      - in: path
        name: notification_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - communications
      security:
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
          description: ''
    delete:
      operationId: communications_notifications_destroy
      description: Delete a notification.
      parameters:
      - in: path
        name: notification_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - communications
      security:
      - bearerAuth: []
      responses:
        '204':
