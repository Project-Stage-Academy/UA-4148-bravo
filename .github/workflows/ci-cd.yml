# GitHub Actions workflow for Django CI/CD with PostgreSQL, Elasticsearch 7.x, and Redis
# Key points:
# - Use 127.0.0.1 for Elasticsearch to avoid IPv6 issues with "localhost"
# - Wait robustly for Elasticsearch cluster health (yellow/green)
# - Include Redis as a service with environment variables
# - Separate jobs: test → build → deploy
# - Deployment is optional and can be enabled via workflow_dispatch input

name: Django CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      enable_deploy:
        description: 'Enable deployment step?'
        required: true
        default: 'off'

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # Django config
      DJANGO_SETTINGS_MODULE: core.settings
      SECRET_KEY: dummy_key_for_ci
      DEBUG: 0

      # Database config
      DB_NAME: test_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: 5432

      # Elasticsearch config
      ELASTICSEARCH_HOST: http://127.0.0.1:9200

      # Redis config
      REDIS_HOST: localhost
      REDIS_PORT: 6379

      # OAuth/Email (from repository secrets)
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GITHUB_CLIENT_ID: ${{ secrets.GIT_CLIENT_ID }}
      GITHUB_CLIENT_SECRET: ${{ secrets.GIT_CLIENT_SECRET }}
      EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
      EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
      EMAIL_PORT: 587
      EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
      EMAIL_USE_TLS: true
      DEFAULT_FROM_EMAIL: ${{ secrets.DEFAULT_FROM_EMAIL }}

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      elasticsearch:
        # Elasticsearch 7.x to match Python client version
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.12
        env:
          discovery.type: single-node
          xpack.security.enabled: "false"
          ES_JAVA_OPTS: "-Xms512m -Xmx512m"
        ports:
          - 9200:9200
        options: >-
          --health-cmd="curl -fsS http://localhost:9200/_cluster/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Elasticsearch
        run: |
          echo "Waiting for Elasticsearch to be ready..."
          curl --retry 60 --retry-delay 3 --retry-connrefused -fsS http://127.0.0.1:9200 > /dev/null
          curl -fsS "http://127.0.0.1:9200/_cluster/health?wait_for_status=yellow&timeout=120s" > /dev/null
          echo "Elasticsearch is ready!"

      - name: Run Migrations
        run: python manage.py migrate --noinput

      - name: Run Tests
        run: python manage.py test --keepdb

      - name: Run Linting (flake8 - allow fail)
        continue-on-error: true
        run: flake8 . --exclude=venv,migrations,__pycache__,settings.py

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # TODO: Enable Docker login when secrets are configured
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t my-django-app:latest -t my-django-app:${{ github.sha }} .

      # TODO: Push image to Docker Hub after testing is complete
      # - name: Push Docker Image
      #   run: |
      #     docker push ${{ secrets.DOCKER_USERNAME }}/projectname:latest

  deploy:
    if: ${{ github.event.inputs.enable_deploy == 'on' }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Production
        run: echo "Deployment triggered! Production code is going live."


